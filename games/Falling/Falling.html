<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <style type="text/css">
    body {
      margin: 40px auto;
      max-width: 620px;
      line-height: 1.6;
      font-size: 20px;
      color: #040404;
      background: #fefefd;
      padding: 0 10px;
    }

    h1,
    h2,
    h3 {
      line-height: 1.2;
    }
  </style>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Falling</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Builds.json", { onProgress: UnityProgress });
  </script>
</head>

<body>
  <div class="webgl-content">
    <div id="gameContainer" style="width: 1100px; height: 600px"></div>
    <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
      <div class="title">Falling</div>
    </div>
  </div>

  <p>Click the left mouse button to charge an apple, release to launch an apple. Hit the blue targets.</p>
  <p>Inspired by: <a
      href="https://en.wikisource.org/wiki/Page:Newton's_Principia_(1846).djvu/519">Principia.</a></p>
</body>

</html>
